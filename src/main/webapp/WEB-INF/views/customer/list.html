<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo ThymeLeaf</title>
</head>
<style>
    table {
        width: 100%;
    }
</style>
<body>

<label th:text="${validate}"></label>

<a th:href="@{customer/create}">Create Customer</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th colspan="2">Action</th>

    </tr>
    <tr th:each="ctm:${customer}">
        <td th:text="${ctm.id}"></td>
        <td>
            <a th:text="${ctm.name}" th:href="@{customer/{id}/(id=${ctm.id})}"></a>
        </td>
        <td>
            <img th:src="@{'/image/'+${ctm.avatar}}" width="100px" height="100px">
        </td>
        <td>
            <a th:href="@{customer/update/{id}/(id=${ctm.id})}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{customer/delete/{id}/(id=${ctm.id})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
